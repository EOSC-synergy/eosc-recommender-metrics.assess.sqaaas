      github.com/ARGOeu/eosc-recommender-metrics flake8:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-salmon-molly.sh
        container: qc.sty_gamy-purple-seahorse
      github.com/ARGOeu/eosc-recommender-metrics jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.lousy-ivory-stingray.sh
        container: qc.sty_gummy-sepia-shrew
  QC.Ver:
    repos:
      github.com/ARGOeu/eosc-recommender-metrics get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-mustard-lobster.sh
        container: qc.ver_droopy-thistle-zebu
